name: CI
on: [push, pull_request]

jobs:
  test:
    name: Run tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          #cache: "npm"   <-- need to commit a lockfile for this
      - run: npm install
