name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          #cache: "npm"   <-- need to commit a lockfile for this
      - run: npm install
      - run: npm test

  check-formatting:
    name: Check formatting ðŸ’…
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          #cache: "npm"   <-- need to commit a lockfile for this
      - run: npm install
      - run: npm run check-fmt
